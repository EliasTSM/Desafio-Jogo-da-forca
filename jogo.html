<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da forca</title>    
        <link href="reset.css" rel="stylesheet">
        <link href="jogar.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="parte-esquerda">
                <div class="cabecalho">
                    <img src="img/alura.png" alt="alura" class="alura">
                    <h1 class="titulo">Jogo da forca</h1>
                </div>
                <div class="jogoCompleto">
                    <div class="forca">
                        <img src="img/Rectangle 14.png" alt="retangulo" id="base">
                        <img src="img/Rectangle 15.png" alt="retangulo" id="traco">
                        <img src="img/Rectangle 16.png" alt="retangulo" id="reto">
                        <img src="img/Rectangle 17.png" alt="retangulo" id="forcaa">
                        <img src="img/Ellipse 9 (Stroke).png" alt="retangulo" id="cabeca">
                        <img src="img/Rectangle 22.png" alt="retangulo" id="bracoum">
                        <img src="img/Rectangle 18.png" alt="retangulo" id="corpo">
                        <img src="img/Rectangle 21.png" alt="retangulo" id="bracodois">
                        <img src="img/Rectangle 19.png" alt="retangulo" id="pernaum">
                        <img src="img/Rectangle 20.png" alt="retangulo" id="pernadois">
                    </div>

                    <span id="textoV">Você Venceu. Parabéns!</span>
                    <span id="textoP">Fim de jogo...</span>  

                    <div id="criarPalvra">
                                            
                    </div>

                    <div id="insere">

                    </div>
                </div>
                <div class="botoes">
                    <button type="submit" class="botao-c">Novo jogo</button>
                    <button type="submit" class="botao-d">Desistir</button>
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright">&copy; Desenvolvido por Elias Miranda - 2022</p>
        </footer>
        <script src="forca.js"></script>
